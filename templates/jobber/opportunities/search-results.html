{% extends 'jobber/base.html' %}
{% block primary-nav %}
    <ul id="primary-nav">
        <li><a href="{% url "jobber:opportunities_index" %}">Home</a></li>
        {% if request.session.username is not None %}
            <li><a href="{% url "users:profile" user.user.username %}">Profile</a></li>
            <li><a href="{% url "jobber:opportunities_list" %}">Opportunities</a></li>
        {% endif %}
        <li><a href="#">Advice</a></li>
        <li><a href="#">About</a></li>
    </ul>
{% endblock %}
{% block content-div %}
    <div id="content" class="search-results-page">
{% endblock %}
{% block content %}
    <form id="search-articles" method="get" action="{% url "jobber:opportunities_search_results" %}">
        <label for="search-box">Search for Advice</label>
        <input type="text" name="search-articles" placeholder="resume" id="search-box">
        <input id="search-submit" type="submit" value="Search">
    </form>
{% endblock %}
</div> <!-- #content search-results-page
{% block ad-space %} {% endblock %}
